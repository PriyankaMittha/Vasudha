{% extends "ecom/navigation.html" %} 
{% load static %} 
{% block title %}Home{%endblock title %}
{% block content %}

<!-- Signup Forms -->
<div class="container d-flex justify-content-center">
  <div class="row">
    <!-- Customer Login Form -->
    <div class="card bg-light p-3 m-2 shadow" style="width: 400px">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}
      <h4 class="text-center text-dark">Admin Signup</h4>
      <hr />
      <form action="{% url 'signup_customer' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="customer_email">Email ID</label>
          <input
            type="email"
            class="form-control p-2"
            id="customer_email"
            name="email"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="customer_password">Password</label>
          <input
            type="password"
            class="form-control p-2"
            id="actual_password"
            name="actual_password"
            required
          />
        </div>

        <div class="form-group mt-2">
          <label for="customer_password">Confirm Password</label>
          <input
            type="password"
            class="form-control p-2"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        <!-- Flex row for buttons -->

        <button type="submit" class="btn btn-dark mt-3">SignIn</button><br>
        Already an Admin?<a
          class="mt-5 m-2"
          href="{% url 'admin_login' %}"
          class="btn btn-dark"
          >Login</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock content %}
