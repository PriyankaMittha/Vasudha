{% extends "ecom/navigation.html" %} 
{% load static %}
{% block title %}Home{%endblock title %} 
{% block content %}

<!-- Login Forms -->
<div class="container d-flex justify-content-center">
  <div class="row">
    <!-- Customer Login Form -->
    <div class="card bg-light p-3 m-2 shadow" style="width: 400px">

      <h4 class="text-center text-dark">Customer Login</h4>
      <hr />
      <form action="{% url 'customer_login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="customer_email">Email ID</label>
          <input
            type="email"
            class="form-control p-2"
            id="customer_email"
            name="email"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="customer_password">Password</label>
          <input
            type="password"
            class="form-control p-2"
            id="actual_password"
            name="actual_password"
            required
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <button type="submit" class="btn btn-dark">Login</button>
          <a class="float-right" href="{% url 'signup_customer' %}" class="btn btn-dark" >Create Account</a >
        </div>
        
      </form>
    </div>
  </div>
</div>
{% endblock content %}
