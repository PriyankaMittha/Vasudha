{% extends "authentication/baseauth.html" %}

{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
<!-- Centered Header Below Navbar -->
<div class="container text-center mt-5 mb-4">
  <h3 class="fw-bold">Login As a...</h3>
</div>

<!-- Signup Forms -->
<div class="container d-flex justify-content-center">
  <div class="row">

    <!-- Customer Signup Form -->
    <div class="card bg-light p-3 m-2 shadow" style="width: 320px;">
      <h4 class="text-center text-dark">Customer Signup</h4>
      <hr>
      <form action="{% url 'signup_customer' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="customer_email">Email</label>
          <input type="email" class="form-control p-2" id="customer_email" name="email" required>
        </div>
        <div class="form-group mt-2">
          <label for="customer_password">Password</label>
          <input type="password" class="form-control p-2" id="customer_password" name="password" required>
        </div>
        <div class="form-group mt-2">
          <label for="customer_confirm_password">Confirm Password</label>
          <input type="password" class="form-control p-2" id="customer_confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mt-3">Sign Up</button>
        <p class="mt-2 text-center text-dark">Already a customer? <a href="{% url 'login_customer' %}">Login</a></p>
      </form>
    </div>

    <!-- Admin Signup Form -->
    <div class="card bg-light p-3 m-2 shadow" style="width: 320px;">
      <h4 class="text-center text-dark">Admin Signup</h4>
      <hr>
      <form action="{% url 'signup_admin' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="admin_email">Email</label>
          <input type="email" class="form-control p-2" id="admin_email" name="email" required>
        </div>
        <div class="form-group mt-2">
          <label for="admin_password">Password</label>
          <input type="password" class="form-control p-2" id="admin_password" name="password" required>
        </div>
        <div class="form-group mt-2">
          <label for="admin_confirm_password">Confirm Password</label>
          <input type="password" class="form-control p-2" id="admin_confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 mt-3">Sign Up</button>
        <p class="mt-2 text-center text-dark">Already an admin? <a href="{% url 'login_admin' %}">Login</a></p>
      </form>
    </div>

  </div>
</div>
{% endblock content %}
